<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link href="css/styles.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="clock">
			
			<div id="hours">
				
				<!-- one -->
				<div>
					<span>I</span>
				</div>
				
				<!-- two -->
				<div>
					<span>I</span>
					<span>I</span>
				</div>
				
				<!-- three -->
				<div>
					<span>I</span>
					<span>I</span>
					<span>I</span>
				</div>
				
				<!-- four -->
				<div>
					<span>I</span>
					<span>V</span>
				</div>
				
				<!-- five -->
				<div>
					<span>V</span>
				</div>
				
				<!-- six -->
				<div>
					<span>V</span>
					<span>I</span>
				</div>
				
				<!-- seven -->
				<div>
					<span>V</span>
					<span>I</span>
					<span>I</span>
				</div>
				
				<!-- eight -->
				<div>
					<span>V</span>
					<span>I</span>
					<span>I</span>
					<span>I</span>
				</div>
				
				<!-- nine -->
				<div>
					<span>I</span>
					<span>X</span>
				</div>
				
				<!-- ten -->
				<div>
					<span>X</span>
				</div>
				
				<!-- eleven -->
				<div>
					<span>X</span>
					<span>I</span>
				</div>
				
				<!-- twelve -->
				<div>
					<span>X</span>
					<span>I</span>
					<span>I</span>
				</div>
				
			</div>
				
			<div class="inner-ring"></div>
			<div class="outer-ring"></div>
			
			
			
			<div id="hour-hand" class="hand centered aa"></div>
			<div id="minute-hand" class="hand centered aa"></div>
			<div id="second-hand" class="hand centered aa"></div>
		</div>
	</body>
</html>
